name: test
on:
  workflow_dispatch: # manual trigger
    inputs:
      triggered_by:
        description: 'Repository that triggered this build'
        required: false
        default: 'manual'
      commit_sha:
        description: 'Commit SHA from triggering repo'
        required: false
        default: 'N/A'
      commit_message:
        description: 'Commit message from triggering repo'
        required: false
        default: 'N/A'

env:
  TERM: xterm-256color
  DEVELOPER_DIR: /Applications/Xcode_${{ vars.XCODE_VERSION }}.app/Contents/Developer

jobs:
  test:
    name: Test
    strategy:
      fail-fast: false
      matrix:
        test-target: [frameworks, apps, tools]
    timeout-minutes: 30
    runs-on: ${{ vars.MACOS }}
    steps:
      - name: Display trigger information
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "üîî Build triggered by: ${{ github.event.inputs.triggered_by }}"
          echo "üìù Commit SHA: ${{ github.event.inputs.commit_sha }}"
          echo "üí¨ Commit message: ${{ github.event.inputs.commit_message }}"

      - name: Check out current repository
        uses: actions/checkout@v4
          
      - name: Bootstrap
        uses: ./.github/actions/bootstrap
        with:
          personal-access-token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          artifacts-s3-endpoint: ${{ secrets.ARTIFACTS_S3_ENDPOINT }}
          artifacts-s3-access-key-id: ${{ secrets.ARTIFACTS_S3_ACCESS_KEY_ID }}
          artifacts-s3-secret-access-key: ${{ secrets.ARTIFACTS_S3_SECRET_ACCESS_KEY }}

      - name: Test
        run: |
          cd $BLUEBOX_DIR
          make test-${{ matrix.test-target }}
